name: Deploy To S3 Invalidate Cloudfront

on: 
  push:
    branches:
      - main

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: 의존성 설치
        run: npm i

      - name: Repository 파일 출력하기
        run: ls

      - name: 빌드하기
        run: npm run build

      - name: AWS Resource에 접근할 수 있게 AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secret.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secret.AWS_SCRET_ACCESS_KEY }}

      - name: s3 기존 파일들 전체 삭제
        run: |
          aws s3 rm --recursive s3://instagram-web33
          
